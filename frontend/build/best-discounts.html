<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Best Discounts</title>
</head>
<body>
<button onclick="window.location.href='index.html'" style="margin-bottom: 20px;">Home</button>
<h1>Top Discounts</h1>

<label for="discountDate">Select Date: </label>
<input type="date" id="discountDate" name="discountDate">

<!-- New buttons -->
<button onclick="changeDate(-1)">&#8592; Previous Day</button>
<button onclick="changeDate(1)">Next Day &#8594;</button>

<button onclick="loadDiscounts()">Load Best Discounts (Overall)</button>
<button onclick="loadDiscountsByDate()">Load Discounts by Date</button>

<table border="1" id="discountsTable" style="margin-top: 20px;">
    <thead>
    <tr>
        <th>Store</th>
        <th>Product</th>
        <th>Category</th>
        <th>Brand</th>
        <th>Original Price</th>
        <th>Discounted Price</th>
        <th>Discount %</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    function loadDiscounts() {
        fetch('/api/discounts/best')
            .then(response => response.json())
            .then(data => populateTable(data));
    }

    function loadDiscountsByDate() {
        const date = document.getElementById('discountDate').value;
        if (!date) {
            alert('Please select a date.');
            return;
        }
        fetch('/api/discounts/best?date=' + date)
            .then(response => response.json())
            .then(data => populateTable(data));
    }

    function changeDate(offset) {
        const dateInput = document.getElementById('discountDate');
        if (!dateInput.value) {
            // Default to today if not set
            const today = new Date();
            dateInput.value = today.toISOString().slice(0, 10);
        }
        const currentDate = new Date(dateInput.value);
        currentDate.setDate(currentDate.getDate() + offset);
        dateInput.value = currentDate.toISOString().slice(0, 10);
        loadDiscountsByDate();
    }

    function populateTable(data) {
        const tbody = document.getElementById('discountsTable').getElementsByTagName('tbody')[0];
        tbody.innerHTML = '';
        if (data.length === 0) {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td colspan="7" style="text-align:center;">No discounts found for selected date.</td>`;
            tbody.appendChild(tr);
            return;
        }
        data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${row.store}</td>
                <td>${row.productName}</td>
                <td>${row.productCategory}</td>
                <td>${row.brand}</td>
                <td>${row.originalPrice}</td>
                <td>${row.discountedPrice}</td>
                <td>${row.discountPercent}%</td>
            `;
            tbody.appendChild(tr);
        });
    }
</script>
</body>
</html>
