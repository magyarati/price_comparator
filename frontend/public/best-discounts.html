<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Best Discounts</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        #debug-log {
            background: #111;
            color: #9f9;
            padding: 1em;
            border-radius: 6px;
            max-height: 280px;
            overflow-y: auto;
            margin-top: 2em;
            font-size: 0.98em;
            font-family: sans-serif;
            display: none;
        }
        #debug-log h3 {
            color: #fff;
            margin-top: 0;
        }
        #debug-log pre {
            color: #7f7;
            margin: 0;
        }
        #debug-toggle-btn {
            margin-top: 20px;
            margin-bottom: -10px;
            background: #222;
            color: #9f9;
            border: none;
            border-radius: 6px;
            padding: 6px 18px;
            cursor:pointer;
            font-size: 1em;
        }
        #debug-toggle-btn:hover { background: #444; }
        table { border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 0.5em 1em; }
    </style>
</head>
<body>
<button onclick="window.location.href='index.html'" style="margin-bottom: 20px;">Home</button>
<h1>Top Discounts</h1>

<label for="discountDate">Select Date: </label>
<input type="date" id="discountDate" name="discountDate">
<button onclick="changeDate(-1)">&#8592; Previous Day</button>
<button onclick="changeDate(1)">Next Day &#8594;</button>

<button onclick="loadDiscounts()">Load Best Discounts (Overall)</button>
<button onclick="loadDiscountsByDate()">Load Discounts by Date</button>

<table id="discountsTable">
    <thead>
    <tr>
        <th>Store</th>
        <th>Product</th>
        <th>Category</th>
        <th>Brand</th>
        <th>Original Price</th>
        <th>Discounted Price</th>
        <th>Discount %</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Toggle Debug Window Button and Window -->
<button id="debug-toggle-btn" onclick="toggleDebugLog()">Show Debug Window</button>
<div id="debug-log"><h3>Debug Window</h3></div>

<script>
    let debugLog = [];
    let debugVisible = false;

    function toggleDebugLog() {
        debugVisible = !debugVisible;
        document.getElementById('debug-log').style.display = debugVisible ? 'block' : 'none';
        document.getElementById('debug-toggle-btn').textContent = debugVisible ? "Hide Debug Window" : "Show Debug Window";
        if (debugVisible) renderDebugLog();
    }

    function logDebug(title, obj) {
        debugLog.push({ title, obj, time: new Date().toLocaleTimeString() });
        if (debugLog.length > 8) debugLog.shift(); // keep only last 8
        if (debugVisible) renderDebugLog();
    }

    function renderDebugLog() {
        const html = `<h3>Debug Window</h3>` + debugLog.map(entry =>
            `<div><b>[${entry.time}] ${entry.title}</b><pre>${JSON.stringify(entry.obj, null, 2)}</pre></div>`
        ).join('');
        document.getElementById('debug-log').innerHTML = html;
    }

    function loadDiscounts() {
        const endpoint = '/api/discounts/best';
        logDebug('API CALL: GET ' + endpoint, null);
        fetch(endpoint)
            .then(response => {
                logDebug('RESPONSE STATUS', response.status);
                return response.json().then(data => {
                    logDebug('RESPONSE BODY', data);
                    populateTable(data);
                });
            })
            .catch(error => logDebug('ERROR', String(error)));
    }

    function loadDiscountsByDate() {
        const date = document.getElementById('discountDate').value;
        if (!date) {
            alert('Please select a date.');
            return;
        }
        const endpoint = `/api/discounts/best?date=${date}`;
        logDebug('API CALL: GET ' + endpoint, null);
        fetch(endpoint)
            .then(response => {
                logDebug('RESPONSE STATUS', response.status);
                return response.json().then(data => {
                    logDebug('RESPONSE BODY', data);
                    populateTable(data);
                });
            })
            .catch(error => logDebug('ERROR', String(error)));
    }

    function changeDate(offset) {
        const dateInput = document.getElementById('discountDate');
        if (!dateInput.value) {
            // Default to today if not set
            const today = new Date();
            dateInput.value = today.toISOString().slice(0, 10);
        }
        const currentDate = new Date(dateInput.value);
        currentDate.setDate(currentDate.getDate() + offset);
        dateInput.value = currentDate.toISOString().slice(0, 10);
        loadDiscountsByDate();
    }

    function populateTable(data) {
        const tbody = document.getElementById('discountsTable').getElementsByTagName('tbody')[0];
        tbody.innerHTML = '';
        if (!data || data.length === 0) {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td colspan="7" style="text-align:center;">No discounts found for selected date.</td>`;
            tbody.appendChild(tr);
            return;
        }
        data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${row.store}</td>
                <td>${row.productName}</td>
                <td>${row.productCategory}</td>
                <td>${row.brand}</td>
                <td>${row.originalPrice}</td>
                <td>${row.discountedPrice}</td>
                <td>${row.discountPercent}%</td>
            `;
            tbody.appendChild(tr);
        });
    }
</script>
</body>
</html>
