<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product Price History</title>
</head>
<body>
<button onclick="window.location.href='index.html'" style="margin-bottom: 20px;">Home</button>
<h1>Product Price History</h1>
<label for="productSelect">Choose a product:</label>
<select id="productSelect"></select>
<button onclick="loadHistory()">Show History</button>

<table border="1" id="historyTable" style="margin-top:20px;">
    <thead>
    <tr>
        <th>Date</th>
        <th>Store</th>
        <th>Price</th>
        <th>Discount (%)</th>
        <th>Brand</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<script>
    // Fetch products and populate the dropdown menu on page load
    document.addEventListener("DOMContentLoaded", function() {
        fetch('/api/products')
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('productSelect');
                data.forEach(product => {
                    // Adjust .name and .id based on your backend DTO
                    const option = document.createElement('option');
                    option.value = product.name;  // or product.id if you have it
                    option.text = product.name + (product.brand ? ' (' + product.brand + ')' : '');
                    select.appendChild(option);
                });
            });
    });

    function loadHistory() {
        const selectedProduct = document.getElementById('productSelect').value;
        fetch('/api/history/' + encodeURIComponent(selectedProduct))
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('historyTable').getElementsByTagName('tbody')[0];
                tbody.innerHTML = '';
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.date ? row.date : ""}</td>
                        <td>${row.store ? row.store : ""}</td>
                        <td>${row.price ? row.price : ""}</td>
                        <td>${row.discount ? row.discount : ""}</td>
                        <td>${row.brand ? row.brand : ""}</td>
                        <td>${row.category ? row.category : ""}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(() => alert('Could not load price history for this product.'));
    }
</script>
</body>
</html>
