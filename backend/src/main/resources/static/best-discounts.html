<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Best Discounts</title>
    <style>
        #debugWindow {
            margin-top: 40px;
            background: #23272f;
            color: #eee;
            padding: 1em;
            border-radius: 7px;
            font-family: monospace;
            font-size: 0.95em;
            max-height: 250px;
            overflow-y: auto;
        }
        #debugHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #debugClearBtn {
            background: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 3px 10px;
            cursor: pointer;
        }
        #debugClearBtn:hover { background: #666; }
    </style>
</head>
<body>
<button onclick="window.location.href='index.html'" style="margin-bottom: 20px;">Home</button>
<h1>Top Discounts</h1>

<label for="discountDate">Select Date: </label>
<input type="date" id="discountDate" name="discountDate">

<!-- New buttons -->
<button onclick="changeDate(-1)">&#8592; Previous Day</button>
<button onclick="changeDate(1)">Next Day &#8594;</button>

<button onclick="loadDiscounts()">Load Best Discounts (Overall)</button>
<button onclick="loadDiscountsByDate()">Load Discounts by Date</button>

<table border="1" id="discountsTable" style="margin-top: 20px;">
    <thead>
    <tr>
        <th>Store</th>
        <th>Product</th>
        <th>Category</th>
        <th>Brand</th>
        <th>Original Price</th>
        <th>Discounted Price</th>
        <th>Discount %</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Debug Window -->
<div id="debugWindow">
    <div id="debugHeader">
        <strong>Debug Log</strong>
        <button id="debugClearBtn" onclick="clearDebug()">Clear</button>
    </div>
    <div id="debugLog"></div>
</div>

<script>
    function appendDebug(message) {
        const log = document.getElementById('debugLog');
        log.innerHTML += `<div>${message}</div>`;
        // Auto-scroll
        log.parentNode.scrollTop = log.parentNode.scrollHeight;
    }

    function clearDebug() {
        document.getElementById('debugLog').innerHTML = '';
    }

    function loadDiscounts() {
        const endpoint = '/api/discounts/best';
        appendDebug(`<b>API CALL:</b> GET ${endpoint}`);
        fetch(endpoint)
            .then(response => {
                appendDebug(`<b>RESPONSE STATUS:</b> ${response.status}`);
                return response.json().then(data => {
                    appendDebug(`<b>RESPONSE BODY:</b> <pre>${JSON.stringify(data, null, 2)}</pre>`);
                    populateTable(data);
                });
            })
            .catch(error => appendDebug(`<b>ERROR:</b> ${error}`));
    }

    function loadDiscountsByDate() {
        const date = document.getElementById('discountDate').value;
        if (!date) {
            alert('Please select a date.');
            return;
        }
        const endpoint = `/api/discounts/best?date=${date}`;
        appendDebug(`<b>API CALL:</b> GET ${endpoint}`);
        fetch(endpoint)
            .then(response => {
                appendDebug(`<b>RESPONSE STATUS:</b> ${response.status}`);
                return response.json().then(data => {
                    appendDebug(`<b>RESPONSE BODY:</b> <pre>${JSON.stringify(data, null, 2)}</pre>`);
                    populateTable(data);
                });
            })
            .catch(error => appendDebug(`<b>ERROR:</b> ${error}`));
    }

    function changeDate(offset) {
        const dateInput = document.getElementById('discountDate');
        if (!dateInput.value) {
            // Default to today if not set
            const today = new Date();
            dateInput.value = today.toISOString().slice(0, 10);
        }
        const currentDate = new Date(dateInput.value);
        currentDate.setDate(currentDate.getDate() + offset);
        dateInput.value = currentDate.toISOString().slice(0, 10);
        loadDiscountsByDate();
    }

    function populateTable(data) {
        const tbody = document.getElementById('discountsTable').getElementsByTagName('tbody')[0];
        tbody.innerHTML = '';
        if (data.length === 0) {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td colspan="7" style="text-align:center;">No discounts found for selected date.</td>`;
            tbody.appendChild(tr);
            return;
        }
        data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${row.store}</td>
                <td>${row.productName}</td>
                <td>${row.productCategory}</td>
                <td>${row.brand}</td>
                <td>${row.originalPrice}</td>
                <td>${row.discountedPrice}</td>
                <td>${row.discountPercent}%</td>
            `;
            tbody.appendChild(tr);
        });
    }
</script>
</body>
</html>
